{% extends "layout.html" %}

{% block title %}
    Tweet
{% endblock %}

{% block content %}
    <h1 class="text-center mt-4 "> Welcome to project </h1>
    <h2>
        {%if form.instance.id%}
         Edit Tweet
         {%else%} 
         Create a Tweet 
         {%endif%}
 
         <form  method="post" enctype="multipart/form-data"
         class="form">
         {% csrf_token %}
         {{form.as_p}}
            <button type="submit" class="btn btn-warning">Submit</button>
            <a href="{%url 'tweet_list'%}" >Back to tweet list</a>
        </form>
    </h2>
   
{% endblock %}
